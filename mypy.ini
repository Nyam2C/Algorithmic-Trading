[mypy]
# MyPy 설정 파일
python_version = 3.10
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True
ignore_missing_imports = False

# 외부 라이브러리 타입 무시 (스텁 없음)
[mypy-pandas.*]
ignore_missing_imports = True

[mypy-ta.*]
ignore_missing_imports = True

[mypy-binance.*]
ignore_missing_imports = True

[mypy-asyncpg.*]
ignore_missing_imports = True

[mypy-discord.*]
ignore_missing_imports = True

[mypy-loguru.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-fastapi]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-starlette]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-httpx]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True
