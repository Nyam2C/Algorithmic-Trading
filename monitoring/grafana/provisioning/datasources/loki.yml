# =============================================================================
# Grafana Datasource: Loki
# =============================================================================
# Loki 데이터소스 자동 프로비저닝
# =============================================================================

apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: loki
          matcherRegex: "trade_id=([\\w-]+)"
          name: TradeID
          url: "$${__value.raw}"
