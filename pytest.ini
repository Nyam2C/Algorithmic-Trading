[pytest]
# pytest 설정 파일

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 최소 Python 버전
minversion = 7.0

# 추가 옵션
addopts =
    -v                          # Verbose 모드
    --tb=short                  # Traceback 짧게
    --strict-markers            # 정의되지 않은 마커 사용 금지
    --disable-warnings          # 경고 숨기기
    -p no:warnings             # pytest 경고 비활성화
    --cov=src                   # 코드 커버리지 (src 폴더)
    --cov-report=term-missing   # 누락된 라인 표시
    --cov-report=html           # HTML 리포트 생성

# 비동기 테스트 설정
asyncio_mode = auto

# 마커 정의
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: Tests that require API calls

# 로그 설정
log_cli = false
log_cli_level = INFO
