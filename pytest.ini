[pytest]
# pytest 설정 파일

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 최소 Python 버전
minversion = 7.0

# 추가 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# 비동기 테스트 설정
asyncio_mode = auto

# 마커 정의
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: Tests that require API calls

# 로그 설정
log_cli = false
log_cli_level = INFO
