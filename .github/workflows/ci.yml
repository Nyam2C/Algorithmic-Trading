# ===========================================
# High-Win Survival System - CI Pipeline
# ===========================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short || echo "No tests yet"

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t trading-bot:${{ github.sha }} .

      - name: Verify image
        run: |
          docker images trading-bot:${{ github.sha }}

  notify:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()

    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            STATUS="✅ Success"
            COLOR="3066993"
          else
            STATUS="❌ Failed"
            COLOR="15158332"
          fi

          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"CI Pipeline $STATUS\",
                \"description\": \"Branch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\",
                \"color\": $COLOR,
                \"footer\": {\"text\": \"GitHub Actions\"}
              }]
            }" \
            $DISCORD_WEBHOOK || echo "Webhook not configured"
