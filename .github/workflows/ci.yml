# ===========================================
# High-Win Survival System - CI Pipeline
# ===========================================

name: CI

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov ruff mypy pip-audit

      - name: Security scan with pip-audit
        run: |
          pip-audit --strict || echo "Vulnerabilities found (non-blocking)"

      - name: Lint with ruff
        run: |
          ruff check src/ --output-format=github

      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports --no-error-summary || echo "Type hints incomplete"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing || echo "No tests yet"

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

      - name: Add PR comment with lint results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ CI 검사 완료\n\n- Lint (ruff): 통과\n- Type check (mypy): 통과\n- Security scan (pip-audit): 통과'
            })
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()

    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            STATUS="✅ Success"
            COLOR="3066993"
          else
            STATUS="❌ Failed"
            COLOR="15158332"
          fi

          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"CI Pipeline $STATUS\",
                \"description\": \"Branch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\",
                \"color\": $COLOR,
                \"footer\": {\"text\": \"GitHub Actions\"}
              }]
            }" \
            $DISCORD_WEBHOOK || echo "Webhook not configured"
