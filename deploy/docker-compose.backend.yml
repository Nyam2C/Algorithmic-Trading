# ===========================================
# Go Backend API Configuration
# ===========================================
# Go API 서버 (Sprint 2)
# 사용: docker-compose -f docker-compose.yml -f docker-compose.backend.yml up

version: '3.8'

services:
  # Go Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: trading-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=release
      - DATABASE_URL=postgresql://trading:${DB_PASSWORD:-devpassword}@postgres:5432/trading
    env_file:
      - ../.env
    networks:
      - trading_net
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
