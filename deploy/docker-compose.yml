# ===========================================
# Algorithmic Trading - Base Configuration
# ===========================================
# 멀티봇 통합 구성 (봇 + API + Discord 단일 프로세스)

version: '3.8'

services:
  # Redis State Store
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading_net

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trading-db
    environment:
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
      POSTGRES_DB: trading
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading_net

  # Trading Bot (통합: Bot + API + Discord)
  trading-bot:
    build: ..
    container_name: trading-bot
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql://trading:${DB_PASSWORD:-devpassword}@postgres:5432/trading
      - REDIS_URL=redis://redis:6379
      - TRADING_BOT_API_URL=http://localhost:8000
      - ENABLE_JSON_LOGGING=true
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ../logs:/app/logs
      - ../configs:/app/configs:ro
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trading_net

volumes:
  postgres_data:
  redis_data:

networks:
  trading_net:
    name: trading_net
